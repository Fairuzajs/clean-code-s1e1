<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="images/eisenhower-matrix.jpg" alt="image eisenhower-matrix">
      <a class="header__info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="todo-app">
      <section class="add-task">
        <label class="add-task__label" for="new-task">Add Item</label>
        <div class="add-task__add">
          <input id="newTask" class="add-task__input task" type="text">
          <button class="add-task__button">Add</button>
        </div>
      </section>
      <h3 class="title">Todo</h3>    
      <ul class="edit-task" id="incompleteTasks">
        <li class="edit-task__item">
          <input class="edit-task__checkbox" type="checkbox">
          <label class="edit-task__label task">Pay Bills</label>
          <input class="edit-task__input task" type="text">
          <button class="edit-task__button_edit edit">Edit</button>
          <button class="edit-task__button_delete delete">
            <img class="edit-task__img" src="images/remove.svg" alt="remove image">
          </button>
        </li>
        <li class="edit-mode">
          <input class="edit-mode__input" type="checkbox">
          <label class="edit-mode__label task">Go Shopping</label>
          <input class="edit-task__input task" type="text" value="Go Shopping">
          <button class="edit-mode__button_edit edit">Save</button>
          <button class="edit-mode__button_edit delete">
            <img class="edit-mode__img" src="images/remove.svg" alt="remove image">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul class="completed-task" id="completedTasks" >
        <li class="completed-task__item">
          <input class="completed-task__input" type="checkbox" checked>
          <label class="completed-task__label task">See the Doctor</label>
          <input  class="completed-task__input task" type="text">
					<button class="completed-task__button_edit edit">Edit</button>
          <button class="completed-task__button_delete delete">
            <img class="completed-task__img" src="images/remove.svg" alt="remove image">
          </button>
        </li>
      </ul>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
